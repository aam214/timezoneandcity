<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timezones</title>
  </head>
  <body>
    <label for="city">Pick a City:</label>
    <select name="city" id="cities">
      <option value="select">Select City</option>
      <option value="paris">Paris, France</option>
      <option value="tokyo">Tokyo, Japan</option>
      <option value="sydney">Sydney, Australia</option>
    </select>
    <script>
      function showCity(event) {
        if (event.target.value.length > 0) {
          if (event.target.value === "paris") {
            alert(
              moment()
                .tz("Europe/Paris")
                .format("[It is] dddd, MMMM D, YYYY h:mm A [in Europe/Paris]")
            );
          }
          if (event.target.value === "tokyo") {
            alert(
              moment()
                .tz("Asia/Tokyo")
                .format("[It is] dddd, MMMM D, YYYY h:mm A [in Asia/Tokyo]")
            );
          }
          if (event.target.value === "sydney") {
            alert(
              moment()
                .tz("Australia/Sydney")
                .format(
                  "[It is] dddd, MMMM D, YYYY h:mm A [in Australia/Sydney]"
                )
            );
          }
        }
      }
      let showSelectedCity = document.querySelector("#cities");
      showSelectedCity.addEventListener("change", showCity);
    </script>
  </body>
</html>
